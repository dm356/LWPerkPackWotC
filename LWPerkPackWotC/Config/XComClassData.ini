[XComGame.X2SoldierClassTemplateManager]

; This removes the base-game LR
-ExtraCrossClassAbilities=(AbilityName="LightningReflexes")
; This removes base-game will progression

[XComGame.X2SoldierClass_DefaultClasses]
+SoldierClasses="LWS_Assault"
+SoldierClasses="LWS_Shinobi"
+SoldierClasses="LWS_Sharpshooter"
+SoldierClasses="LWS_Ranger"
+SoldierClasses="LWS_Gunner"
+SoldierClasses="LWS_Grenadier"
+SoldierClasses="LWS_Specialist"
+SoldierClasses="LWS_Technical"
+SoldierClasses="LWS_RebelSoldier"


; Disallows creation of these base-game classes
[Ranger X2SoldierClassTemplate]
NumInForcedDeck=0
NumInDeck=0
+AllowedWeapons=(SlotType=eInvSlot_HeavyWeapon, WeaponType="heavy")

[Sharpshooter X2SoldierClassTemplate]
NumInForcedDeck=0
NumInDeck=0
+AllowedWeapons=(SlotType=eInvSlot_HeavyWeapon, WeaponType="heavy")

[Grenadier X2SoldierClassTemplate]
